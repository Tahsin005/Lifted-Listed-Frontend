<div class="my-auto">
  <div class="p-8 rounded">
<h1 class="text-center font-bold text-5xl ">Edit Product</h1>

      <form  method="POST" enctype="multipart/form-data" validate>
        <div class="mt-8 grid lg:grid-cols-2 gap-4">
          <div>
            <label for="name" class="text-gray-700 block mb-1 font-medium text-2xl">Name</label>
            <input type="text"
                   name="name" 
                   id="name"
                   class="bg-gray-100 border border-gray-200 rounded py-1 px-3 block focus:ring-blue-500 focus:border-blue-500 text-gray-700 w-full"
                   placeholder="Enter product name" value="Washer"
                   required />
          </div>
          <div>
            <label for="image" class="text-gray-700 block mb-1 font-medium text-2xl">Image URL</label>
            <input type="url"
                   name="image" 
                   id="image"
                   class="bg-gray-100 border border-gray-200 rounded py-1 px-3 block focus:ring-blue-500 focus:border-blue-500 text-gray-700 w-full"
                   placeholder="Enter product image url" value="https://electromart.com.bd/wp-content/uploads/2021/11/XG80-8205AES.png"
                   required />
          </div>
      </div>
      <div class="mt-4">
        <label for="description" class="text-2xl text-gray-700 block mb-1 font-medium">Description</label>
        <textarea name="description" id="description" placeholder="Description" required class="bg-gray-100 border border-gray-200 rounded py-1 px-3 block focus:ring-blue-500 focus:border-blue-500 text-gray-700 w-full">Lorem ipsum dolor sit amet consectetur adipisicing</textarea>
        
      </div>
      <div class="mt-4">
        <label for="price" class="text-2xl text-gray-700 block mb-1 font-medium">Price</label>
        <input type="number"
               name="price" 
               id="price"
               class="bg-gray-100 border border-gray-200 rounded py-1 px-3 block focus:ring-blue-500 focus:border-blue-500 text-gray-700 w-full"
               placeholder="Price" value="75"
               required />
      </div>

      <div class="mt-4">
          <label for="categories" class="text-2xl text-gray-700 block mb-1 font-medium">Categories</label>
          <select id="categories" name="categories" required class="bg-gray-100 border border-gray-200 rounded py-1 px-3 block focus:ring-blue-500 focus:border-blue-500 text-gray-700 w-full">
              <option value="" selected>Select</option>
              <!-- Add more category options here -->
              <option value="1" class="dropdown-item">Electronics</option>
              <option value="1" class="dropdown-item">Tv</option>
              <option value="1" class="dropdown-item">Mobile</option>
              <option value="1" class="dropdown-item">Appilences</option>
              <option value="1" class="dropdown-item">Sports</option>
              <option value="1" class="dropdown-item">Fashion</option>
              <option value="1" class="dropdown-item">Men's Fashion</option>
              <option value="1" class="dropdown-item">Woman's Fashion</option>
          </select>
      </div>
       
        <div class="space-x-4 mt-8">
          <button type="submit"
                  class="bg-[#005F86] text-white hover:text-black hover:bg-white py-2 px-6 rounded text-lg font-semibold transition duration-300 ease-in-out transform hover:scale-105 hover:shadow-lg w-full">
            Edit Product
          </button>
        </div>
      </form>
    </div>
</div>
